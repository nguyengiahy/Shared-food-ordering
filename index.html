<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swin Food</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/40ee252bb3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER  -->
    <header>
        <div class="header-content">
            <div class="header-logo">
                <h1><span>Swin</span>Food</h1>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="">HOME</a></li>
                    <li><a href="">ORDER</a></li>
                    <li><a href="">REVIEWS</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">LOGIN</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </div>
    </header>
    <!-- CAROUSEL  -->
    <section class="carousel">
        <article class="carousel-content">
            <h1>Order Delivery & Take Out</h1>
            <p>Find restaurants, specials, and coupons for free</p>
            <div class="carousel-searchbar">
                <input type="text" class="input" placeholder="       What is your location?">
                <div class="searchbtn">
                    <span>Search<i class="fas fa-search"></i></span>
                </div>
            </div>
        </article>
    </section>

</body>

</html>
