<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Creating sign up page for shared food ordering project">
	<meta name="keywords"    content="shared food ordering, sign up page">
	<meta name="author"      content="Hy Gia Nguyen">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles/login_style.css">
</head>
<body>
	<div class="loginbox">
		<img src="images/avatar.jpg" class="avatar">
		<h1>Login</h1>
		<form>
			<p>
				<label for="username">Username</label>
				<input type="text" name="" placeholder="Enter username" id="username" name="username" required="required">
			</p>
			<p>
				<label for="password">Password</label>
				<input type="password" name="" placeholder="Enter password" id="password" name="password" required="required">
			</p>
			<input type="submit" name="" value="Login">
			<a href="#">Forget your password?</a><br>
			<a href="signup.html">Don't have an account?</a>
		</form>
	</div>
</body>
</html>
